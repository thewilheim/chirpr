version: "3.8"

services:
  postgres:
    image: postgres:14
    restart: always
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=chirpr-local
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: vilheim/chirpr:api-latest
    build:
      context: ./api/
      target: development
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=5042
      - AppSettings__Frontend=https://www.chirpr.au
      - AppSettings__Domain=chirpr.au
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=chirpr-local;Username=postgres;Password=example
      - ConnectionStrings__BlobURL=https://azure-blob-storage:10001/devstoreaccount1/images/
      - ConnectionStrings__BlobStorage=UseDevelopmentStorage=true;DevelopmentStorageProxyUri=https://azure-blob-storage:10001
      - Jwt__Key="test1232131231231231231223131331"
      - Jwt__Issuer=https://api.chirpr.au
      - Jwt__Audience=https://www.chirpr.au
      - Jwt__TokenLifetimeMinutes=15
    ports:
      - 5042:5042
    depends_on:
      - postgres
      - azure-blob-storage

  ui:
    image: vilheim/chirpr:ui-latest
    build:
      context: ./ui/
      args:
        - VITE_HOST_URL=${VITE_HOST_URL}
    environment:
      - VITE_HOST_URL=${VITE_HOST_URL}
      - VITE_BLOB_URL=${VITE_BLOB_URL}
      - NODE_ENV=development
    env_file:
      - .env
    ports:
      - 5173:5173
    depends_on:
      - server

  azure-blob-storage:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    volumes:
      - default-azurite-volume:/data
      - /root/azurite-cert:/azurite-cert  # Mount the SSL certificate and key
    ports:
      - "10000:10000"  # HTTP
      - "10001:10001"  # HTTPS
    environment:
      - AZURITE_API_VERSION=1.0
      - AZURITE_USE_SSL=true
      - AZURITE_CERT_PATH=/azurite-cert/azurite.crt
      - AZURITE_KEY_PATH=/azurite-cert/azurite.key
    command: "azurite-blob --blobHost 0.0.0.0 --blobPort 10000 -l /data --loose --cert /azurite-cert/azurite.crt --key /azurite-cert/azurite.key"

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - ui
      - server
      - azure-blob-storage
    restart: unless-stopped

volumes:
  db:
  default-azurite-volume:
  caddy_data:
  caddy_config:
